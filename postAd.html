<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Ad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav id="navbar-m">
        <div class="navbar bg-[#4c68ff] text-neutral-content flex justify-between items-center p-4">
            <div class="head-logo">
                <p class="nav-heading text-white text-2xl">Buy / Sell Corner</p>
            </div>
            <div class="nav-icons flex gap-4 items-center">
                <button id="logout" class="text-white hover:underline">Logout</button>
                <div class="relative">
                    <div class="profile-container">
                        <img alt="profile" src="" class="profile-photo rounded-full w-10 h-10 object-cover" id="profileImage">
                        <div class="dropdown-menu hidden absolute right-0 mt-2 bg-white shadow-lg rounded-lg p-2 z-10" id="dropdownMenu">
                            <ul>
                                <li><a href="register.html" class="block px-4 py-2 hover:bg-gray-200">Register</a></li>
                                <li><a href="login.html" class="block px-4 py-2 hover:bg-gray-200">Login</a></li>
                                <li><a href="index.html" class="block px-4 py-2 hover:bg-gray-200">Home</a></li>
                                <li><a href="postAd.html" class="block px-4 py-2 hover:bg-gray-200">Post Ad</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Post Form -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="shadow-xl rounded-lg p-6 max-w-lg w-full bg-white">
            <h1 class="text-2xl text-black font-bold mb-6 text-center">Post Your Ad</h1>
            <form id="product-form" class="space-y-4">
                <!-- File Upload -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Upload Product Photo</span>
                    </label>
                    <input type="file" id="pdt-picture" multiple class="file-input file-input-bordered w-full" />
                </div>

                <!-- Title Input -->
                <div class="form-control">
                    <label class="label" for="title">
                        <span class="label-text">Title</span>
                    </label>
                    <input type="text" id="pdt-title" placeholder="Enter your ad title" class="input input-bordered w-full" required />
                </div>

                <!-- Price Input -->
                <div class="form-control">
                    <label class="label" for="price">
                        <span class="label-text">Price</span>
                    </label>
                    <input type="number" id="pdt-price" placeholder="Enter the price" class="input input-bordered w-full" required />
                </div>

                <!-- Description Input -->
                <div class="form-control">
                    <label class="label" for="description">
                        <span class="label-text">Description</span>
                    </label>
                    <textarea id="pdt-description" placeholder="Describe your item" class="textarea textarea-bordered w-full" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-control">
                    <button type="submit" class="postBtn btn bg-[#4c68fe] text-white rounded hover:bg-[#3b54d9] transition duration-200 w-full">Post Ad</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="postAd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="style.js"></script>
</body>

</html>
