<!DOCTYPE html>
<html lang="en" class="bg-[#edefec]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling file -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Login</title>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar bg-[#4c68fe] text-neutral-content p-4">
            <p class="nav-heading text-white text-2xl">Buy / Sell Corner</p>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex-grow flex items-center justify-center bg-[#edefec] sm:mt-[3rem] mt-0">
        <div class="index-form-style w-full max-w-md p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>

            <!-- Login form -->
            <form id="forms" class="flex flex-col">
                <input type="email" id="email" class="py-2 bg-[white] px-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring focus:ring-[#4c68fe]" placeholder="Email" required>
                
                <input type="password" class="py-2 px-3 border bg-[white] border-gray-300 rounded mb-4 focus:outline-none focus:ring focus:ring-[#4c68fe]" id="pass" placeholder="Password" required>
                
                <button type="submit" class="register py-2 px-4 bg-[#4c68fe] text-white rounded hover:bg-[#3b54d9] transition duration-200">Login</button>
                
                <p class="text-center mt-4">
                    <a href="register.html" class="text-[#4c68fe] hover:underline">NOT A USER? PLEASE REGISTER FIRST</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Tailwind JS link -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Login JS file -->
    <script type="module" src="login.js"></script>
</body>

</html>
